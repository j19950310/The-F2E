<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loft Home</title>
     <link href="https://fonts.googleapis.com/css?family=Barlow:200,400,700|Noto+Sans+TC:100,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/index.css">


    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
</head>
<body>
<div id="all">
    <div id="header">
        <div class="logo"
             @click='web.url = web.logo'
             >LOFT HOME</div>
            <!-- small device -->
        <div id="menu"
            >
            <hr>
            <hr>
            <hr>
        </div>
        <div id="navigation"
            v-bind:class="{show: navShow}"
        >
            <div id="nav_ABOUT"

            >ABOUT US</div>
            <div id="nav_ROOMS"
            @click='web.url = web.nav_ROOMS'>ROOMS</div>
            <div id="nav_CONTACT">CONTACT</div>
            <div id="bookbtn">BOOK NOW</div>
            <select id="lang">
                <option>EN</option>
                <option>中文</option>
            </select>
        </div>
    </div>

    <div id="booking">
        <div id="CheckIn">
            <input type="text" placeholder="Check in" id="CheckInDate">
            <img src="img/calendar.svg" class="calendar">
        </div>
        <div id="CheckOut">
            <input type="text"  placeholder="Check out" id="CheckOutDate">
            <img src="img/calendar.svg" class="calendar">
        </div>
        <div id="HowManyAdult">
            <div class="add">+</div>
            <div class="minus">-</div>
        </div>
        <div id="HowManyKid">
            <div class="add">+</div>
            <div class="minus">-</div>
        </div>
        <div id='search'>SEARCH</div>
    </div>

    <iframe id="frame" :src="web.url">


    </iframe>

    <div id="footer">
        <div class="logo" id="footer_logo">LOFT HOME</div>
        <div id="icon">
            <img src="img/facebook.svg" alt="">
            <img src="img/instagram.svg" alt="">
            <img src="img/tripadvisor.svg" alt="">
        </div>
        <div id="info">
            <p>台北市中山區長春路777號3樓</p>
            <p>Mail: lofthome@mail.com</p>
            <p>Tel: +886 2 2777-77772</p>
        </div>
        <div id="copyright">
            Copyright © 2019 LOFT HOME
        </div>
    </div>
</div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
