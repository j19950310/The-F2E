                      <rect id="Rectangle_55" data-name="Rectangle 55" width="80" height="96" rx="8" transform="translate(192 -8)" fill="#2b6438"/>
                    </g>
                  </g>
                </svg></div>
                <div id="level_cover"></div>

        <div id="play_layer">

          <!-- fix -->
          <div id="topgradient"></div>
          <div id="game_ground"></div>
          <div id="game_ground_top"></div>
          <div id="game_how"></div>
          <div id="game_time">
            <img src="img/start/time-icon.svg">
            {{MIN}}:{{SEC}}
          </div>

            <div id="lose" :style="{left: gameover? '0px':'1280px'}">
              <img id="tryagain" src="img/start/btn-try-again.svg" alt="">
              <img id="gameover" src="img/start/txt-game-over.svg" alt="">
            </div>

            <div id="winSpot">
              <div id="light1" class="light"></div>
              <div id="light2" class="light"></div>
              <div id="light3" class="light"></div>
            </div>

            <div id="winflower">
                <img id="winF" src="img/main/flower_main.svg">
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
            </div>

            <div id="winText">
                <img id="playagain" src="img/main/btn-play-again.svg">
                <img id="congratulations" src="img/main/txt-congratulations.svg">
                <div class="sunlight" id="sunlight1"></div>
                <div class="sunlight" id="sunlight2"></div>
                <div class="sunlight" id="sunlight3"></div>
                <div class="sunlight" id="sunlight4"></div>
            </div>

            <div id="moving" :style=
            "{ top: positionY + 50 +'px',
              left: positionX +'px',
             transform: 'translateY(-100%) rotate(' + rotate + 'deg)'}">

                <img :src="move[index]" v-show='!supermode'>
                <img :src="Smove[superindex]" v-show='supermode' id="supermode">
              </div>


            <div id="monster">
                  <img
                  :src="monster[0].imgsrc"
                  v-if='monster[0].show'
                  :style="{top:monster[0].positionY+'px',left: monster[0].positionX+'px'}">
                  <img
                  :src="monster[1].imgsrc"
                  v-if='monster[1].show'
                  :style="{top:monster[1].positionY+'px',left: monster[1].positionX+'px'}">
                  <img
                  :src="monster[2].imgsrc"
                  v-if='monster[2].show'
                  :style="{top:monster[2].positionY+'px',left: monster[2].positionX+'px'}">
                  <img
                  :src="monster[3].imgsrc"
                  v-if='monster[3].show'
                  :style="{top:monster[3].positionY+'px',left: monster[3].positionX+'px'}">
                  <img
                  :src="monster[4].imgsrc"
                  v-if='monster[4].show'
                  :style="{top:monster[4].positionY+'px',left: monster[4].positionX+'px'}">
                  <img
                  :src="monster[5].imgsrc"
                  v-if='monster[5].show'
                  :style="{top:monster[5].positionY+'px',left: monster[5].positionX+'px'}">
                  <img
                  id='superball'
                  :src="monster[6].imgsrc"
                  v-if='monster[6].show'
                  :style="{top:monster[6].positionY+'px',left: monster[6].positionX+'px'}">
            </div>

         </div>

        </div>


        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
