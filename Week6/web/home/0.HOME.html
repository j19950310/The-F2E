<div id="Carousel">

    <div id="ImgRow">

        <img class="display0" src="img/Carousel1.png">
        <img class="display1" src="img/Carousel2.png">
        <img class="display2" src="img/Carousel3.png">
        <img class="display3" src="img/Carousel1.png">
        <img class="display4" src="img/Carousel2.png">
        <img class="display5" src="img/Carousel3.png">


        <img src="img/right-arrow.svg" id="roll">
        <img src="img/scroll.svg" id="scroll">
    </div>

    <div id="booking">
        <div id="CheckIn">
            Check In
            <input type="text" placeholder="Check in" id="CheckInDate"
            >
            <img src="../../img/calendar.svg" class="calendar">
        </div>
        <div id="CheckOut">
            Check Out
            <input type="text"  placeholder="Check out" id="CheckOutDate"
            >
            <img src="../../img/calendar.svg" class="calendar">
        </div>
        <div id="how">
            <div id="HowManyAdult">
                Adults
                <div class="add"  @click='adult++'>+</div>
                <div class="num">{{adult}}</div>
                <div class="minus" @click='adult= (adult<=0)?0:adult-1'>-</div>
            </div>
            <div id="HowManyKid">
                Kids
                <div class="add" @click='kid++'>+</div>
                <div class="num">{{kid}}</div>
                <div class="minus" @click='kid= (kid<=0)?0:kid-1'>-</div>
            </div>
        </div>
        <div id='search'>SEARCH</div>
    </div>
</div>

<div id="each">
    <div id="each_text">Room type</div>
    <div id="SR" class="block">
        <div class="shadow"></div>
        <img src="img/Single Room.jpg" alt="">
        <div class="text">Single Room <hr></div>
    </div>
    <div id="DSR" class="block">
        <div class="shadow"></div>
        <img src="img/Deluxe Single Room.jpg" alt="">
        <div class="text">Deluxe Single Room <hr></div>
    </div>
    <div id="DR" class="block">
        <div class="shadow"></div>
        <img src="img/Double Room.jpg" alt="">
        <div class="text">Double Room <hr></div>
    </div>
    <div id="DDR" class="block">
        <div class="shadow"></div>
        <img src="img/Deluxe Double Room.png" alt="">
        <div class="text">Deluxe Double Room <hr></div>
    </div>
    <div id="TR" class="block">
        <div class="shadow"></div>
        <img src="img/Twin Room.jpg" alt="">
        <div class="text">Twin Room <hr></div>
    </div>
    <div id="DTR" class="block">
        <div class="shadow"></div>
        <img src="img/Deluxe Twin Room.jpg" alt="">
        <div class="text">Deluxe Twin Room <hr></div>
    </div>
</div>
