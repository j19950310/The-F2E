<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Document
            </title>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <link href="quill.css" rel="stylesheet">
            </link>
            <link href="style.css" rel="stylesheet"/>

            <!-- google Font -->
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
        </meta>
    </head>

    <body>


    <div class="main">

        <div id="addNoteBlock" :class="{show:AddBlockShow, nightMode:nightMode}">
            <input type="text" id="title" name=""
            v-model="title"
             placeholder="標題">
            <input type="text" id="tag" name=""
            v-model="tag"
             placeholder="標籤">
            <div id="submit" class="add-btn"
            @click="newNote"
            >確定</div>
            <div id="cancel" class="add-btn"
            @click="cancel"
            >取消</div>
        </div>
            <index
            @btn-click="btnClick($event)"
            :night-mode="nightMode"
            :class="{nightMode:nightMode}"
            ></index>
        <div class="Notes" :class="{nightMode:nightMode}">
            <div class="pages" :class="{toggle:compile, nightMode:nightMode}">
                <div class="tagToggle"></div>
                <div class="timeToggle"></div>
                <div class="viewMode">
                    <div class="mesh"></div>
                    <div class="list"></div>
                </div>
                <note
                v-for="(note,index) in notes"
                :key="index"
                :note-title="note.title"
                :date="note.date"
                :tag="note.tag"
                :star="note.show.star"
                :trashed="note.show.trashed"
                :tagged="note.show.tag"
                :data="note.data"
                v-show="show(index)"
                @page="page(index)"
                @star="star(index)"

                ></note>
            </div>
       <!-- Create the editor container -->
            <div class="write" :class="{toggle:!compile, nightMode:nightMode}">
                <div id="example">
                    <p>
                        Hello World!
                    </p>
                    <p>
                        Some initial
                        <strong>
                            bold
                        </strong>
                        text
                    </p>
                    <p>
                        <br/>
                    </p>
                </div>
            </div>
        </div>
    </div>

        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js">
        </script>
        <script type="module" src='import.js'></script>

    </body>
</html>
